<h3>Filter Options</h3>
<div class="ola">

  <div>
    <label for="brand">BrandFilter:</label>
    <select id="brand" [(ngModel)]="selectedBrand" (ngModelChange)="filterByBrand()">
      <option value="">All</option>
      <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
    </select>
  </div>
  <div>
    <label for="category">CategoryFilter:</label>
    <select id="category" [(ngModel)]="selectedCategory" (ngModelChange)="filterByCategory()">
      <option value="">All</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div>
    <label for="brand">Sort Options:</label>
    <select id="brand" [(ngModel)]="selectedBrand" (ngModelChange)="filterByBrand()">
      <option value="">All</option>
      <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
    </select>
  </div>
</div>

<div class="container" *ngIf="products.length > 0">  
  <mat-card class="product-card" *ngFor="let product of products">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Name: {{ product.name }}
      </p>
      <p>
        Stock: {{ product.gtin }}
      </p>
      <p>
        Price: {{ product.brandName }}
      </p>
      <p>
        Brand name: {{ product.price }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>DETAILS</button>
      <button mat-button color="primary">EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="products.length <= 0">No products added yet!</p>
